# github actions deploy to azure

name: deploywelcome

on: 
  workflow_dispatch: 

jobs: 
    build: 
      runs-on: ubuntu-latest
      steps: 
        - uses: actions/checkout@v3
        - name: setup .net core
          uses:  actions/setup-dotnet@v3
          with:
            dotnet-version: 8.0.x
        
        - name: Install dependencies
          run: dotnet restore ./webapigithubactions/webapigithubactions.csproj

        - name: Build
          run: dotnet build ./webapigithubactions/webapigithubactions.csproj --configuration Release --no-restore



  